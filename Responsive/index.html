<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      font-size: 16px;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1e1e1e;
      color: white;
      line-height: 1.6;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background-color: #427D9D;
      flex-wrap: wrap;
    }

    nav .left {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 600;
      gap: 0.5rem;
    }

    .logo {
      height: 36px;
      width: auto;
    }

    .logo-text {
      position: relative;
      color: white;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .logo-text::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      height: 3px;
      width: 0;
      background: rgb(255, 153, 0);
      transition: width 0.4s ease;
      border-radius: 2px;
    }

    .logo-text:hover::after {
      width: 100%;
    }

    .logo-text:hover {
      color: #fca400;
    }

    nav .right ul {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav .right ul li a {
      color: white;
      text-decoration: none;
      transition: 0.3s ease;
      font-weight: 500;
      font-size: 1rem;
    }

    nav .right ul li a:hover {
      color: rgb(255, 153, 0);
      text-decoration: wavy;
      font-size: 1.1rem;
    }

    .firstsection {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .leftsection {
      flex: 1 1 300px;
      font-size: 1.75rem;
      padding: 1rem;
      text-align: left;
    }

    .rightsection {
      flex: 1 1 280px;
      text-align: center;
    }

    .rightsection img {
      max-width: 100%;
      height: auto;
      border-radius: 1rem;
    }

    .good {
      color: rgb(255, 222, 34);
    }

    #element {
      color: rgb(255, 232, 25);
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      nav .right ul {
        justify-content: center;
        margin-top: 1rem;
        gap: 0.75rem;
      }

      .firstsection {
        flex-direction: column;
        padding: 2rem 1rem;
        text-align: center;
      }

      .leftsection {
        font-size: 1.5rem;
        padding: 0.5rem;
      }

      .rightsection {
        max-width: 90%;
      }
    }

    @media (max-width: 480px) {
      html {
        font-size: 15px;
      }

      nav .left {
        font-size: 1.3rem;
        flex-direction: column;
        gap: 0.25rem;
      }

      nav .right ul {
        flex-direction: column;
        align-items: center;
      }

      .leftsection {
        font-size: 1.2rem;
      }

      .firstsection {
        padding: 1.5rem 1rem;
        gap: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="left">
        <img src="logo.png" alt="Logo" class="logo" />
        <span class="logo-text">Sagar Udyog</span>
      </div>
      <div class="right">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="firstsection">
      <div class="leftsection">
        Hi, my name is <span class="good">Zoro</span> and I am a fully developed and skilled <span id="element"></span>
      </div>
      <div class="rightsection">
        <img src="bg.png" alt="Developer illustration">
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script>
    var typed = new Typed('#element', {
      strings: ['Web Developer', 'Web Coder', 'Web Maker', 'Web Designer'],
      typeSpeed: 50,
      backSpeed: 30,
      loop: true
    });
  </script>


<hr>
</body>
</html>
